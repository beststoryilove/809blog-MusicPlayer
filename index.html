<body>
    <div class="container">
        <h1>809blog-éŸ³ä¹æ’­æ”¾å™¨</h1>
        
        <div class="search-container">

        <div class="error" id="errorMessage"></div>

            <div class="player-info">

    <audio id="audioPlayer"></audio>
    
    <script>
        // DOMå…ƒç´ 
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const playerContainer = document.getElementById('playerContainer');
        const albumArt = document.getElementById('albumArt');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');
        const nowPlayingAlbum = document.getElementById('nowPlayingAlbum');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const playButton = document.getElementById('playButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const pagination = document.getElementById('pagination');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // å…¨å±€å˜é‡
        let currentPage = 1;
        let totalPages = 1;
        let currentSearchResults = [];
        let currentTrackIndex = -1;
        
        // åˆå§‹åŒ–éŸ³é‡
        audioPlayer.volume = volumeSlider.value;
        
        // è·å–éšæœºèƒŒæ™¯å›¾ç‰‡
        async function getRandomBackground() {
            try {
                const types = ['wallpaper', 'acg'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                const response = await fetch(`https://v2.xxapi.cn/api/random4kPic?type=${randomType}`);
                
                if (!response.ok) {
                    throw new Error('æ— æ³•è·å–èƒŒæ™¯å›¾ç‰‡');
                }
                
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('è·å–èƒŒæ™¯å›¾ç‰‡å¤±è´¥:', error);
                return null;
            }
        }
        
        // æ›´æ–°èƒŒæ™¯å›¾ç‰‡
        async function updateBackground() {
            const bgUrl = await getRandomBackground();
            if (bgUrl) {
                document.body.style.backgroundImage = `url(${bgUrl})`;
            }
        }
        
        // æœç´¢éŸ³ä¹
        async function searchMusic(query, page = 1) {
            if (!query.trim()) {
                showError('è¯·è¾“å…¥æœç´¢å†…å®¹');
                return;
            }
            
            try {
                showLoading();
                clearError();
                
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=search&source=netease&name=${encodeURIComponent(query)}&count=20&pages=${page}`);
                
                if (!response.ok) {
                    throw new Error('æœç´¢å¤±è´¥ï¼Œè¯·ç¨åå†è¯•');
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    throw new Error('æœªæ‰¾åˆ°ç›¸å…³æ­Œæ›²');
                }
                
                currentSearchResults = data;
                displaySearchResults(data);
                updatePagination(page);
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="result-item">æœªæ‰¾åˆ°ç›¸å…³æ­Œæ›²</div>';
                return;
            }
            
            results.forEach((song, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                if (index === currentTrackIndex) {
                    resultItem.classList.add('active');
                }
                
                // å¤„ç†æ­Œæ‰‹æ•°ç»„
                const artists = Array.isArray(song.artist) ? song.artist.join('ã€') : song.artist || 'æœªçŸ¥æ­Œæ‰‹';
                
                resultItem.innerHTML = `
                    <div class="song-title">${song.name || 'æœªçŸ¥æ­Œæ›²'}</div>
                    <div class="song-artist">${artists}</div>
                    <div class="song-album">${song.album || 'æœªçŸ¥ä¸“è¾‘'}</div>
                `;
                
                resultItem.addEventListener('click', () => {
                    playTrack(index);
                });
                
                searchResults.appendChild(resultItem);
            });
        }
        
        // æ›´æ–°åˆ†é¡µ
        function updatePagination(currentPage) {
            pagination.innerHTML = '';
            
            const prevButton = document.createElement('button');
            prevButton.className = 'page-button';
            prevButton.textContent = 'ä¸Šä¸€é¡µ';
            prevButton.disabled = currentPage <= 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    searchMusic(searchInput.value.trim(), currentPage - 1);
                }
            });
            
            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-button';
            pageInfo.textContent = `ç¬¬ ${currentPage} é¡µ`;
            
            const nextButton = document.createElement('button');
            nextButton.className = 'page-button';
            nextButton.textContent = 'ä¸‹ä¸€é¡µ';
            nextButton.addEventListener('click', () => {
                searchMusic(searchInput.value.trim(), currentPage + 1);
            });
            
            pagination.appendChild(prevButton);
            pagination.appendChild(pageInfo);
            pagination.appendChild(nextButton);
        }
        
        // è·å–ä¸“è¾‘å›¾ç‰‡URL
        async function getAlbumArtUrl(picId) {
            try {
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=pic&source=netease&id=${picId}&size=500`);
                
                if (!response.ok) {
                    throw new Error('æ— æ³•è·å–ä¸“è¾‘å›¾ç‰‡');
                }
                
                const data = await response.json();
                
                if (!data.url) {
                    throw new Error('æ— æ•ˆçš„ä¸“è¾‘å›¾ç‰‡URL');
                }
                
                // å»é™¤åæ–œæ 
                return data.url.replace(/\\/g, '');
            } catch (error) {
                console.error('è·å–ä¸“è¾‘å›¾ç‰‡å¤±è´¥:', error);
                return null;
            }
        }
        
        // æ’­æ”¾éŸ³ä¹
        async function playTrack(index) {
            if (index < 0 || index >= currentSearchResults.length) return;
            
            try {
                showLoading();
                clearError();
                
                const track = currentSearchResults[index];
                currentTrackIndex = index;
                
                // æ›´æ–°UIæ˜¾ç¤ºé€‰ä¸­çš„æ­Œæ›²
                const resultItems = document.querySelectorAll('.result-item');
                resultItems.forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // è·å–éŸ³é¢‘URL
                const audioUrlResponse = await fetch(`https://music-api.gdstudio.xyz/api.php?types=url&source=netease&id=${track.id}&br=999`);
                const audioData = await audioUrlResponse.json();
                
                if (!audioData.url) {
                    throw new Error('æ— æ³•è·å–éŸ³é¢‘é“¾æ¥');
                }
                
                // å¤„ç†åæ–œæ 
                const audioUrl = audioData.url.replace(/\\/g, '');
                
                // è·å–ä¸“è¾‘å›¾ç‰‡URL
                const albumArtUrl = await getAlbumArtUrl(track.pic_id);
                
                // æ›´æ–°æ’­æ”¾å™¨UI
                nowPlayingTitle.textContent = track.name || 'æœªçŸ¥æ­Œæ›²';
                
                // å¤„ç†æ­Œæ‰‹æ•°ç»„
                const artists = Array.isArray(track.artist) ? track.artist.join('ã€') : track.artist || 'æœªçŸ¥æ­Œæ‰‹';
                nowPlayingArtist.textContent = artists;
                
                nowPlayingAlbum.textContent = track.album || 'æœªçŸ¥ä¸“è¾‘';
                
                // åŠ è½½ä¸“è¾‘å›¾ç‰‡
                if (albumArtUrl) {
                    albumArt.src = albumArtUrl;
                } else {
                    albumArt.src = '';
                }
                
                // æ›´æ–°èƒŒæ™¯å›¾ç‰‡
                await updateBackground();
                
                // è®¾ç½®éŸ³é¢‘æº
                audioPlayer.src = audioUrl;
                playerContainer.style.display = 'flex';
                
                // æ’­æ”¾éŸ³ä¹
                audioPlayer.play()
                    .then(() => {
                        playButton.textContent = 'â¸';
                    })
                    .catch(error => {
                        showError('æ’­æ”¾å¤±è´¥: ' + error.message);
                    });
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // æ›´æ–°æ—¶é—´æ˜¾ç¤º
                currentTimeDisplay.textContent = formatTime(currentTime);
                durationDisplay.textContent = formatTime(duration);
            }
        }
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // è·³è½¬åˆ°æŒ‡å®šè¿›åº¦
        function seekProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }
        
        // æ˜¾ç¤ºåŠ è½½æŒ‡ç¤ºå™¨
        function showLoading() {
            loadingIndicator.classList.add('active');
        }
        
        // éšè—åŠ è½½æŒ‡ç¤ºå™¨
        function hideLoading() {
            loadingIndicator.classList.remove('active');
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }
        
        // æ¸…é™¤é”™è¯¯ä¿¡æ¯
        function clearError() {
            errorMessage.classList.remove('active');
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        searchButton.addEventListener('click', () => {
            searchMusic(searchInput.value.trim());
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMusic(searchInput.value.trim());
            }
        });
        
        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = 'â¸';
            } else {
                audioPlayer.pause();
                playButton.textContent = 'â–¶';
            }
        });
        
        prevButton.addEventListener('click', () => {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        });
        
        nextButton.addEventListener('click', () => {
            if (currentTrackIndex < currentSearchResults.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });
        
        progressBar.addEventListener('click', seekProgress);
        
        audioPlayer.addEventListener('timeupdate', updateProgress);
        
        audioPlayer.addEventListener('ended', () => {
            playButton.textContent = 'â–¶';
            // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
            if (currentTrackIndex < currentSearchResults.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });
        
        audioPlayer.addEventListener('loadedmetadata', () => {
            updateProgress();
        });
        
        // éŸ³é‡æ§åˆ¶
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
        
        // åˆå§‹åŒ–èƒŒæ™¯
        updateBackground();
    </script>
