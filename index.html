<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>809blog-音乐播放器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://v2.xxapi.cn/api/random4kPic?type=wallpaper');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1db954;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }
        
        .search-button {
            padding: 12px 20px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .search-button:hover {
            background-color: #1ed760;
        }
        
        .search-results {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .result-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .result-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .result-item.active {
            background-color: rgba(29, 185, 84, 0.2);
        }
        
        .song-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        
        .song-artist, .song-album {
            font-size: 14px;
            color: #aaa;
        }
        
        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .player-info {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        .now-playing-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .now-playing-artist {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
        }
        
        .now-playing-album {
            font-size: 14px;
            color: #777;
        }
        
        .progress-container {
            width: 100%;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        .progress {
            height: 100%;
            background-color: #1db954;
            border-radius: 5px;
            width: 0%;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .control-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .control-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .play-button {
            background-color: #1db954;
            width: 50px;
            height: 50px;
            font-size: 28px;
        }
        
        .play-button:hover {
            background-color: #1ed760;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 20px;
        }
        
        .volume-icon {
            font-size: 20px;
            color: #aaa;
        }
        
        .volume-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #1db954;
            cursor: pointer;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        
        .page-button {
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        
        .page-button.active {
            background-color: #1db954;
        }
        
        .page-button:hover:not(.active) {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
        
        .loading.active {
            display: block;
        }
        
        .error {
            color: #ff4d4d;
            text-align: center;
            padding: 10px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>809blog-音乐播放器</h1>
        
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="搜索歌曲、歌手或专辑..." autocomplete="off">
            <button class="search-button" id="searchButton">搜索</button>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loadingIndicator">加载中...</div>
        
        <div class="search-results" id="searchResults"></div>
        
        <div class="pagination" id="pagination"></div>
        
        <div class="player-container" id="playerContainer" style="display: none;">
            <img src="" alt="专辑封面" class="album-art" id="albumArt">
            
            <div class="player-info">
                <div class="now-playing-title" id="nowPlayingTitle">歌曲标题</div>
                <div class="now-playing-artist" id="nowPlayingArtist">歌手</div>
                <div class="now-playing-album" id="nowPlayingAlbum">专辑</div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-button" id="prevButton">⏮</button>
                <button class="control-button play-button" id="playButton">▶</button>
                <button class="control-button" id="nextButton">⏭</button>
                <div class="volume-container">
                    <span class="volume-icon">🔊</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer"></audio>
    
    <script>
        // DOM元素
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const searchResults = document.getElementById('searchResults');
        const playerContainer = document.getElementById('playerContainer');
        const albumArt = document.getElementById('albumArt');
        const nowPlayingTitle = document.getElementById('nowPlayingTitle');
        const nowPlayingArtist = document.getElementById('nowPlayingArtist');
        const nowPlayingAlbum = document.getElementById('nowPlayingAlbum');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const playButton = document.getElementById('playButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const audioPlayer = document.getElementById('audioPlayer');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const pagination = document.getElementById('pagination');
        const volumeSlider = document.getElementById('volumeSlider');
        
        // 全局变量
        let currentPage = 1;
        let totalPages = 1;
        let currentSearchResults = [];
        let currentTrackIndex = -1;
        
        // 初始化音量
        audioPlayer.volume = volumeSlider.value;
        
        // 获取随机背景图片
        async function getRandomBackground() {
            try {
                const types = ['wallpaper', 'acg'];
                const randomType = types[Math.floor(Math.random() * types.length)];
                const response = await fetch(`https://v2.xxapi.cn/api/random4kPic?type=${randomType}`);
                
                if (!response.ok) {
                    throw new Error('无法获取背景图片');
                }
                
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('获取背景图片失败:', error);
                return null;
            }
        }
        
        // 更新背景图片
        async function updateBackground() {
            const bgUrl = await getRandomBackground();
            if (bgUrl) {
                document.body.style.backgroundImage = `url(${bgUrl})`;
            }
        }
        
        // 搜索音乐
        async function searchMusic(query, page = 1) {
            if (!query.trim()) {
                showError('请输入搜索内容');
                return;
            }
            
            try {
                showLoading();
                clearError();
                
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=search&source=netease&name=${encodeURIComponent(query)}&count=20&pages=${page}`);
                
                if (!response.ok) {
                    throw new Error('搜索失败，请稍后再试');
                }
                
                const data = await response.json();
                
                if (!data || data.length === 0) {
                    throw new Error('未找到相关歌曲');
                }
                
                currentSearchResults = data;
                displaySearchResults(data);
                updatePagination(page);
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 显示搜索结果
        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="result-item">未找到相关歌曲</div>';
                return;
            }
            
            results.forEach((song, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                if (index === currentTrackIndex) {
                    resultItem.classList.add('active');
                }
                
                // 处理歌手数组
                const artists = Array.isArray(song.artist) ? song.artist.join('、') : song.artist || '未知歌手';
                
                resultItem.innerHTML = `
                    <div class="song-title">${song.name || '未知歌曲'}</div>
                    <div class="song-artist">${artists}</div>
                    <div class="song-album">${song.album || '未知专辑'}</div>
                `;
                
                resultItem.addEventListener('click', () => {
                    playTrack(index);
                });
                
                searchResults.appendChild(resultItem);
            });
        }
        
        // 更新分页
        function updatePagination(currentPage) {
            pagination.innerHTML = '';
            
            const prevButton = document.createElement('button');
            prevButton.className = 'page-button';
            prevButton.textContent = '上一页';
            prevButton.disabled = currentPage <= 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    searchMusic(searchInput.value.trim(), currentPage - 1);
                }
            });
            
            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-button';
            pageInfo.textContent = `第 ${currentPage} 页`;
            
            const nextButton = document.createElement('button');
            nextButton.className = 'page-button';
            nextButton.textContent = '下一页';
            nextButton.addEventListener('click', () => {
                searchMusic(searchInput.value.trim(), currentPage + 1);
            });
            
            pagination.appendChild(prevButton);
            pagination.appendChild(pageInfo);
            pagination.appendChild(nextButton);
        }
        
        // 获取专辑图片URL
        async function getAlbumArtUrl(picId) {
            try {
                const response = await fetch(`https://music-api.gdstudio.xyz/api.php?types=pic&source=netease&id=${picId}&size=500`);
                
                if (!response.ok) {
                    throw new Error('无法获取专辑图片');
                }
                
                const data = await response.json();
                
                if (!data.url) {
                    throw new Error('无效的专辑图片URL');
                }
                
                // 去除反斜杠
                return data.url.replace(/\\/g, '');
            } catch (error) {
                console.error('获取专辑图片失败:', error);
                return null;
            }
        }
        
        // 播放音乐
        async function playTrack(index) {
            if (index < 0 || index >= currentSearchResults.length) return;
            
            try {
                showLoading();
                clearError();
                
                const track = currentSearchResults[index];
                currentTrackIndex = index;
                
                // 更新UI显示选中的歌曲
                const resultItems = document.querySelectorAll('.result-item');
                resultItems.forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // 获取音频URL
                const audioUrlResponse = await fetch(`https://music-api.gdstudio.xyz/api.php?types=url&source=netease&id=${track.id}&br=999`);
                const audioData = await audioUrlResponse.json();
                
                if (!audioData.url) {
                    throw new Error('无法获取音频链接');
                }
                
                // 处理反斜杠
                const audioUrl = audioData.url.replace(/\\/g, '');
                
                // 获取专辑图片URL
                const albumArtUrl = await getAlbumArtUrl(track.pic_id);
                
                // 更新播放器UI
                nowPlayingTitle.textContent = track.name || '未知歌曲';
                
                // 处理歌手数组
                const artists = Array.isArray(track.artist) ? track.artist.join('、') : track.artist || '未知歌手';
                nowPlayingArtist.textContent = artists;
                
                nowPlayingAlbum.textContent = track.album || '未知专辑';
                
                // 加载专辑图片
                if (albumArtUrl) {
                    albumArt.src = albumArtUrl;
                } else {
                    albumArt.src = '';
                }
                
                // 更新背景图片
                await updateBackground();
                
                // 设置音频源
                audioPlayer.src = audioUrl;
                playerContainer.style.display = 'flex';
                
                // 播放音乐
                audioPlayer.play()
                    .then(() => {
                        playButton.textContent = '⏸';
                    })
                    .catch(error => {
                        showError('播放失败: ' + error.message);
                    });
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // 更新进度条
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // 更新时间显示
                currentTimeDisplay.textContent = formatTime(currentTime);
                durationDisplay.textContent = formatTime(duration);
            }
        }
        
        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // 跳转到指定进度
        function seekProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (duration) {
                audioPlayer.currentTime = (clickX / width) * duration;
            }
        }
        
        // 显示加载指示器
        function showLoading() {
            loadingIndicator.classList.add('active');
        }
        
        // 隐藏加载指示器
        function hideLoading() {
            loadingIndicator.classList.remove('active');
        }
        
        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }
        
        // 清除错误信息
        function clearError() {
            errorMessage.classList.remove('active');
        }
        
        // 事件监听器
        searchButton.addEventListener('click', () => {
            searchMusic(searchInput.value.trim());
        });
        
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMusic(searchInput.value.trim());
            }
        });
        
        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = '⏸';
            } else {
                audioPlayer.pause();
                playButton.textContent = '▶';
            }
        });
        
        prevButton.addEventListener('click', () => {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        });
        
        nextButton.addEventListener('click', () => {
            if (currentTrackIndex < currentSearchResults.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });
        
        progressBar.addEventListener('click', seekProgress);
        
        audioPlayer.addEventListener('timeupdate', updateProgress);
        
        audioPlayer.addEventListener('ended', () => {
            playButton.textContent = '▶';
            // 自动播放下一首
            if (currentTrackIndex < currentSearchResults.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        });
        
        audioPlayer.addEventListener('loadedmetadata', () => {
            updateProgress();
        });
        
        // 音量控制
        volumeSlider.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
        
        // 初始化背景
        updateBackground();
    </script>
</body>
</html>
